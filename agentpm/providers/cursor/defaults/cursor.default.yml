# Default Cursor Provider Configuration
#
# This file defines default settings for Cursor provider installation.
# Override with project-specific values during installation.

# Rules Configuration
rules_enabled: true
rules_to_install:
  - aipm-master
  - python-implementation
  - testing-standards
  - cli-development
  - database-patterns
  - documentation-quality

# Memory Sync Configuration
memory_sync_enabled: true
memory_sync_direction: to_cursor  # to_cursor, from_cursor, bi_directional
memory_sync_interval_hours: 1

# Custom Modes Configuration
modes_enabled: true
modes_to_install:
  - aipm-discovery
  - aipm-planning
  - aipm-implementation
  - aipm-review
  - aipm-operations
  - aipm-evolution

# Indexing Configuration
indexing_enabled: true
exclude_patterns:
  - ".agentpm/"
  - "htmlcov/"
  - ".pytest_cache/"
  - "**/__pycache__/"
  - "*.pyc"
  - ".git/"
  - "node_modules/"
  - "venv/"
  - "*.db"
  - "*.sqlite"

# Guardrails Configuration
guardrails_enabled: true
allowlists:
  apm_commands:
    - pattern: "^apm status$"
      safety: safe_auto
      auto_run: true
      description: "Project dashboard"
    - pattern: "^apm work-item (list|show).*$"
      safety: safe_auto
      auto_run: true
      description: "Read-only work item queries"
    - pattern: "^apm context show.*$"
      safety: safe_auto
      auto_run: true
      description: "Context assembly"
    - pattern: "^apm task (list|show).*$"
      safety: safe_auto
      auto_run: true
      description: "Read-only task queries"

  testing:
    - pattern: "^pytest tests/.*$"
      safety: safe_confirm
      auto_run: false
      description: "Run tests (requires confirmation)"

  linting:
    - pattern: "^ruff check.*$"
      safety: safe_auto
      auto_run: true
      description: "Linting check"
    - pattern: "^black --check.*$"
      safety: safe_auto
      auto_run: true
      description: "Format check"

# Hooks Configuration (P2)
hooks_enabled: false
