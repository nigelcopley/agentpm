{% macro stats_card(label, value, accent='bg-gray-50/80', text='text-gray-900') %}
<div class="rounded-xl border border-gray-100 {{ accent }} p-3 shadow-sm">
  <span class="block text-xs font-medium text-gray-500">{{ label }}</span>
  <span class="text-lg font-semibold {{ text }}">{{ value }}</span>
</div>
{% endmacro %}

<aside
  x-data="sidebarController()"
  {% if init_state %} x-init="initialize({{ init_state|tojson }})"{% endif %}
  class="hidden h-full w-72 flex-col border-r border-gray-200 bg-white/95 px-4 py-6 shadow-sm lg:flex"
>
  {% block sidebar_content %}{% endblock %}
</aside>
