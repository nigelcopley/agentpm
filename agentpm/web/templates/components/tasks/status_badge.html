<!-- Task Status Badge Component -->
<!-- Usage: Include this component in templates -->
<!-- Variables: task.status (required) -->

<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
    {% if task.status.value == 'draft' %}bg-gray-100 text-gray-800
    {% elif task.status.value == 'ready' %}bg-yellow-100 text-yellow-800
    {% elif task.status.value == 'active' %}bg-blue-100 text-blue-800
    {% elif task.status.value == 'in_progress' %}bg-blue-100 text-blue-800
    {% elif task.status.value == 'review' %}bg-purple-100 text-purple-800
    {% elif task.status.value == 'blocked' %}bg-red-100 text-red-800
    {% elif task.status.value == 'done' %}bg-green-100 text-green-800
    {% elif task.status.value == 'cancelled' %}bg-gray-100 text-gray-800
    {% else %}bg-gray-100 text-gray-800{% endif %}">
    {{ task.status.value|replace('_', ' ')|title }}
</span>
