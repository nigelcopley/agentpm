<!-- Task Type Badge Component -->
<!-- Usage: Include this component in templates -->
<!-- Variables: task.type (required) -->

<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
    {% if task.type.value == 'implementation' %}bg-blue-100 text-blue-800
    {% elif task.type.value == 'testing' %}bg-purple-100 text-purple-800
    {% elif task.type.value == 'design' %}bg-pink-100 text-pink-800
    {% elif task.type.value == 'bugfix' %}bg-red-100 text-red-800
    {% elif task.type.value == 'documentation' %}bg-yellow-100 text-yellow-800
    {% elif task.type.value == 'analysis' %}bg-indigo-100 text-indigo-800
    {% else %}bg-gray-100 text-gray-800{% endif %}">
    {{ task.type.value|title }}
</span>
