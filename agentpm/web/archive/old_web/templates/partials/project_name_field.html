{% if edit_mode %}
  <!-- Edit Mode: Input + Save/Cancel -->
  <form hx-post="/project/{{ project.id }}/update-name"
        hx-target="#project-name-container"
        hx-swap="innerHTML">
    <input type="text"
           name="name"
           value="{{ project.name }}"
           class="form-control {% if error %}is-invalid{% endif %}"
           required
           maxlength="200"
           autofocus>
    {% if error %}
      <div class="invalid-feedback d-block">{{ error }}</div>
    {% endif %}
    <div class="mt-2">
      <button type="submit" class="btn btn-sm btn-success">
        <i class="bi bi-check"></i> Save
      </button>
      <button type="button"
              class="btn btn-sm btn-secondary"
              hx-get="/project/{{ project.id }}/settings/name"
              hx-target="#project-name-container"
              hx-swap="innerHTML">
        <i class="bi bi-x"></i> Cancel
      </button>
    </div>
  </form>
{% else %}
  <!-- Display Mode: Value + Edit Button -->
  <div class="d-flex align-items-center">
    <span id="project-name-display" class="me-2">{{ project.name }}</span>
    <button class="btn btn-sm btn-link p-0"
            hx-get="/project/{{ project.id }}/settings/name?edit=true"
            hx-target="#project-name-container"
            hx-swap="innerHTML"
            title="Edit project name">
      <i class="bi bi-pencil text-primary"></i>
    </button>
  </div>
{% endif %}
